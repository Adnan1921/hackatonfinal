<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
      }
      .float-container {
        width: 100%;
        height: 100%;
      }

      .float-child1 {
        width: 60%;
        height: 100%;
        float: left;
      }
      .float-child2 {
        width: 40%;
        height: 100%;
        float: left;
      }
      .card-body {
        padding: 200px 60px 60px;
      }
    </style>
  </head>
  <body>
    <div class="float-container">
      <div
        style="background-color: #ff3533; text-align: center"
        class="float-child1"
      >
        <img style="padding-top: 5%" src="Group.svg" alt="" />
        <p
          style="
            text-align: center;
            height: 21px;
            width: 406px;
            color: white;
            font: Poppins;
            margin-left: 27%;
            padding-top: 2%;
          "
        >
          It is a long established fact that a reader will be distracted.
        </p>

        <img
          style="padding-top: 5%; width: 60%"
          src="logoLogin.svg"
          width="65%"
        />
      </div>

      <div class="float-child2">
        <form action="">
          <div class="container">
            <div class="card-body">
              <h1 style="color: #3d4c71">
                <b> Dobrodosli </b> , Molimo registrujte se
              </h1>
              <form action="#!">
                <div class="form-group">
                  <p style="Poppins">E-MAIL</p>
                  <input
                    style="height: 60px"
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email address"
                  />
                </div>
                <div class="form-group mb-4">
                  <p style="Poppins">JMBG</p>
                  <input
                    style="height: 60px"
                    name="jmbg"
                    class="form-control"
                    placeholder="0101006500006"
                  />
                </div>

                <input
                  name="login"
                  id="login"
                  class="btn btn-block login-btn mb-4"
                  type="button"
                  value="Login"
                  style="
                    background-color: #ff3533;
                    color: white;
                    height: 55px;
                    border-radius: 10px;
                  "
                />
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
